<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TUA SHUAI</title>
  </head>
  <body>
    <!-- TOP NAVIGATION BAR -->
    <nav>
      <div class="webnamecontainer">
        <img class="logo" alt="logo" src="assets/images/logo.svg" />
        <p class="webname">TUA SHUAI</p>
      </div>
      <form class="login">
        <input class="login__input" type="text" placeholder="ID or username" />
        <button class="login__button">&rarr;</button>
      </form>
    </nav>

    
    <!-- SCHEDULE -->
    <div id="main">
      <div class="row">
          <div class="column">
            <h1>Schedule</h1>
          </div>
          <div class="column">
            <button id="edit-schedule-button">edit</button>
          </div>
      </div>
      <div id="edit-schedule" class="modal">
          <div class="modal-content">
            <span id ="close" class="close-schedule-modal">&times;</span>
            <h2>Subjects</h2>
            <button id="add-button">&plus;</button>
          </div>
      </div>
      
      <table id="schedule">
          <thead>
            <th>Today:</th>
            <th>Upcoming Tomorrow:</th>
          </thead>
          <tbody>
            <td>
              <ul id="today-subject">
                <li></li>
              </ul>
            </td>
            <td>
              <ul id="tomorow-subject">
                <li></li>
              </ul>
            </td>
          </tbody>
      </table>
    
    <!-- TO DO BAR-->
      <div class="row">
        <div class="to-do-column">
          <h1>To do</h1>
        </div>
        <div class="column">
          <select name="filter" id="filter-button">
            <option value="">Filter</option>
            <option>A</option>
            <option>B</option>
          </select>
        </div>
      </div>

      <table id ="to-do">
        <thead>
          <th>dd/mm/yy</th>
          <th>Title</th>
          <th>Subject</th>
          <th>Mark as done</th>
        </thead>
        <tbody>
          <th>27/04/2022</th>
          <th>Final Project</th>
          <th>COM ENG ESS</th>
          <th><input type="checkbox"></th>
          <th><button id="remove-button">remove</button></th>
        </tbody>
      </table>
      <button id="add-button" class = "add-assignment-button">&plus;</button>
      <div id="add-assignment" class="modal">
        <div class="modal-content">
          <span class="close-assignment-modal" id="close">&times;</span>
          <h2>Assignment</h2>
          <div class="assignment-inputs">
            <input type="text" placeholder="title">
            <br>
          <select name="Subject" id="subject list" form="subjectform">
            <option value="subject">subject (optional)</option>
            <option>A</option>
            <option>B</option>
          </select>
          <br>
          <input type="date" placeholder="dd/mm/yyyy">
          <br>
          <textarea id ="description" rows = "5" cols="10" placeholder=" Enter details here..." ></textarea>
          <br>
          </div>
        </div>
    </div>

      
      <script src="script.js"></script>
      
  </body>
</html>
